<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surplus Equipment Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .input-group input {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .progress-bar {
            height: 30px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: width 0.3s;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .data-table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: none;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            min-width: 1800px;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 14px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 14px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
            line-height: 1.5;
        }

        .data-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .data-table tr:hover {
            background: #e8f4fc;
            transition: background 0.2s;
        }

        .data-table td.description {
            max-width: 350px;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.6;
        }

        .pictures-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pictures-list a {
            color: #667eea;
            text-decoration: none;
            padding: 4px 10px;
            background: #f0f4ff;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .pictures-list a:hover {
            background: #667eea;
            color: white;
            text-decoration: none;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .current-item {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Surplus Equipment Scraper</h1>
            <p>Scrape industrial equipment data from surplus.infineon.com</p>
        </div>

        <div class="content">
            <div class="controls">
                <div class="input-group">
                    <label for="maxListings">Max Listings (optional)</label>
                    <input type="number" id="maxListings" placeholder="Leave empty for all">
                </div>
                <button class="btn btn-primary" id="startBtn" onclick="startScraping()">
                    <span id="btnText">Start Scraping</span>
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="current-item" id="currentItem"></div>

            <div class="status-message" id="statusMessage"></div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="label">Total Items</div>
                    <div class="value" id="totalItems">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Manufacturers</div>
                    <div class="value" id="totalManufacturers">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">With Images</div>
                    <div class="value" id="withImages">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">For Sale</div>
                    <div class="value" id="forSale">0</div>
                </div>
            </div>

            <div class="data-table-container" id="tableContainer">
                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th style="width: 220px;">Title</th>
                            <th style="width: 140px;">Manufacturer</th>
                            <th style="width: 120px;">Model</th>
                            <th style="width: 90px;">Year</th>
                            <th style="width: 100px;">Condition</th>
                            <th style="width: 200px;">Category</th>
                            <th style="width: 90px;">Listing Type</th>
                            <th style="width: 100px;">Price</th>
                            <th style="width: 140px;">Location</th>
                            <th style="width: 350px;">Description</th>
                            <th style="width: 150px;">Pictures</th>
                            <th style="width: 80px;">Link</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <div class="actions" id="actions">
                <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
                <button class="btn btn-secondary" onclick="exportJSON()">Export JSON</button>
                <button class="btn btn-secondary" onclick="clearData()">Clear Data</button>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let statusCheckInterval = null;

        async function startScraping() {
            const maxListings = document.getElementById('maxListings').value;
            const startBtn = document.getElementById('startBtn');
            const btnText = document.getElementById('btnText');

            startBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Starting...';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ max_listings: maxListings ? parseInt(maxListings) : null })
                });

                const data = await response.json();
                currentJobId = data.job_id;

                showStatus('info', 'Scraping started. Discovering listings...');
                startBtn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span> Scraping...';

                document.getElementById('progressContainer').style.display = 'block';

                // Start polling for status updates
                statusCheckInterval = setInterval(checkStatus, 1000);

            } catch (error) {
                showStatus('error', 'Failed to start scraping: ' + error.message);
                startBtn.disabled = false;
                btnText.textContent = 'Start Scraping';
            }
        }

        async function checkStatus() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/api/status/${currentJobId}`);
                const status = await response.json();

                if (status.status === 'running') {
                    const progress = status.total > 0 ? Math.round((status.progress / status.total) * 100) : 0;
                    document.getElementById('progressBar').style.width = progress + '%';
                    document.getElementById('progressBar').textContent = progress + '%';
                    document.getElementById('currentItem').textContent = status.current_url;

                    if (status.total > 0) {
                        showStatus('info', `Processing: ${status.progress} of ${status.total} items`);
                    }
                } else if (status.status === 'completed') {
                    clearInterval(statusCheckInterval);
                    document.getElementById('progressBar').style.width = '100%';
                    document.getElementById('progressBar').textContent = '100%';
                    document.getElementById('currentItem').textContent = '';

                    showStatus('success', `Scraping completed! Found ${status.count} items.`);
                    document.getElementById('btnText').textContent = 'Start Scraping';
                    document.getElementById('startBtn').disabled = false;

                    // Load and display data
                    await loadData();
                } else if (status.status === 'error') {
                    clearInterval(statusCheckInterval);
                    showStatus('error', 'Scraping error: ' + status.error);
                    document.getElementById('btnText').textContent = 'Start Scraping';
                    document.getElementById('startBtn').disabled = false;
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        async function loadData() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/api/data/${currentJobId}`);
                const result = await response.json();
                const data = result.data;

                displayData(data);
                updateStats(data);
                document.getElementById('actions').style.display = 'flex';

            } catch (error) {
                showStatus('error', 'Failed to load data: ' + error.message);
            }
        }

        function displayData(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');

                // Parse pictures
                let picturesHtml = '-';
                if (item.pictures) {
                    const pics = item.pictures.split(';').filter(p => p.trim());
                    if (pics.length > 0) {
                        picturesHtml = `<div class="pictures-list">${pics.map((p, i) => `<a href="${p.trim()}" target="_blank">Img ${i+1}</a>`).join(' ')}</div>`;
                    }
                }

                row.innerHTML = `
                    <td><strong style="color: #333;">${escapeHtml(item.title || '')}</strong></td>
                    <td><span style="background: #e8f4fc; padding: 3px 8px; border-radius: 4px; font-weight: 500;">${escapeHtml(item.manufacturer || 'N/A')}</span></td>
                    <td style="font-family: monospace; color: #555;">${escapeHtml(item.model || 'N/A')}</td>
                    <td style="text-align: center;">${escapeHtml(item.year_of_manufacturer || 'N/A')}</td>
                    <td><span style="background: ${item.condition === 'Good' || item.condition === 'Like New' ? '#d1fae5' : '#fef3c7'}; padding: 3px 8px; border-radius: 4px; font-size: 0.85rem;">${escapeHtml(item.condition || 'N/A')}</span></td>
                    <td style="font-size: 0.85rem; color: #666;">${escapeHtml(item.category || 'N/A')}</td>
                    <td><span style="background: ${item.listing_type === 'For Sale' ? '#dbeafe' : '#fee2e2'}; padding: 3px 8px; border-radius: 4px; font-size: 0.85rem;">${escapeHtml(item.listing_type || 'N/A')}</span></td>
                    <td style="font-weight: 600; color: ${item.price && item.price !== 'Unstated' ? '#10b981' : '#999'};">${escapeHtml(item.price || 'N/A')}</td>
                    <td style="font-size: 0.9rem;">${escapeHtml(item.location || 'N/A')}</td>
                    <td class="description">${escapeHtml(item.description || 'N/A')}</td>
                    <td>${picturesHtml}</td>
                    <td><a href="${escapeHtml(item.url || '')}" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">View ‚Üí</a></td>
                `;

                tbody.appendChild(row);
            });

            document.getElementById('tableContainer').style.display = 'block';
        }

        function updateStats(data) {
            const manufacturers = new Set(data.map(item => item.manufacturer).filter(m => m)).size;
            const withImages = data.filter(item => item.pictures && item.pictures.split(';').filter(p => p.trim()).length > 0).length;
            const forSale = data.filter(item => item.listing_type === 'For Sale').length;

            document.getElementById('totalItems').textContent = data.length;
            document.getElementById('totalManufacturers').textContent = manufacturers;
            document.getElementById('withImages').textContent = withImages;
            document.getElementById('forSale').textContent = forSale;

            document.getElementById('stats').style.display = 'grid';
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = 'status-message status-' + type;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function exportCSV() {
            if (!currentJobId) return;
            window.open(`/api/export/${currentJobId}/csv`, '_blank');
        }

        async function exportJSON() {
            if (!currentJobId) return;
            window.open(`/api/export/${currentJobId}/json`, '_blank');
        }

        async function clearData() {
            if (!currentJobId) return;

            if (confirm('Are you sure you want to clear the data?')) {
                await fetch(`/api/data/${currentJobId}`, { method: 'DELETE' });
                location.reload();
            }
        }
    </script>
</body>
</html>
